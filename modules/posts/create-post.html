<form ng-submit="createPost()">
    <input ng-model="postData.title" class="input-block" type="text"  placeholder="Enter a title">
    <input ng-model="postData.permalink" class="input-block" type="text" placeholder="Permalink">
    <textarea ng-model="postData.post" class="input-block" rows="30" placeholder="Enter a post"></textarea>
    <button class="button button-pink float-right">Create Post</button>
</form>
