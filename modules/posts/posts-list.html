<div ng-repeat="post in posts | reverse">
    <a href="/post/{{post.permalink}}"><h2 class="post-preview-title">{{post.title}}</h2></a>
    <a class="button button-small button-blue" href="/edit/{{post.permalink}}" ng-if="auth.user">Edit</a>
    <span>{{ post.date | dateStringToObject | date: 'longDate' }}</span>
</div>
